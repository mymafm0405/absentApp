<div class="row text-center">
  <div class="col-md-12">
    <a routerLink="/" class="btn btn-primary">Back to home</a>
  </div>
</div>
<hr>
<div class="row text-center" *ngIf="students.length > 0">
  <div class="col-md-6">
    <h4>Presents</h4>
    <div *ngFor="let stu of students">
      <p *ngIf="stu.status">{{ stu.name }}</p>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Absents</h4>
    <div *ngFor="let stu of students">
      <p *ngIf="!stu.status">{{ stu.name }}</p>
    </div>
  </div>
</div>
<div class="row text-center" *ngIf="students.length === 0">
  <div class="col-md-12">
    <div class="alert alert-danger">
      <h4>No report found with this date!</h4>
    </div>
  </div>
</div>
