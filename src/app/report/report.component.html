<div class="row text-center">
  <div class="col-md-12">
    <a routerLink="/" class="btn btn-primary">Back to home</a>
  </div>
</div>
<hr />
<div class="row text-center">
  <div class="col-md-6 col-md-push-3">
    <form (ngSubmit)="onSearch()" #f="ngForm">
      <div class="form-group">
        <label for="search"
          >Search by date: <span class="example">ex: 12-24-2020</span></label
        >
        <input
          id="search"
          type="date"
          class="form-control"
          placeholder="Enter a date..."
          name="search"
          ngModel
        />
      </div>
      <button class="btn btn-success" type="submit">Search</button>
    </form>
  </div>
</div>
<hr />
<div class="row text-center" *ngIf="students.length > 0">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-6">
        <h2>أسماء الغائبات</h2>
      </div>
      <div class="col-md-6">
        <h2>أسماء الحاضرات</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div *ngFor="let stu of students">
          <h4 class="next-name absent" *ngIf="!stu.status">{{ stu.name }}</h4>
        </div>
      </div>
      <div class="col-md-6">
        <div *ngFor="let stu of students">
          <h4 class="next-name" *ngIf="stu.status">{{ stu.name }}</h4>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row text-center" *ngIf="students.length === 0">
  <div class="col-md-12">
    <div class="alert alert-danger">
      <h4>No report found with this date!</h4>
    </div>
  </div>
</div>
